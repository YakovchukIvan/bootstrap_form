<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="text-center">

    <div class="my-5 py-5"></div>
       
    <div>
      <img src="./style/img/bootstrap-logo.svg" class="mb-3" width="75px" alt="Logo">
    </div>

    <div>
      <p class="fs-3">Please sign in</p>
    </div>

    <div class="d-flex justify-content-center ">
      <form class="was-validated">
          <div class="d-flex flex-column border rounded-3 ">
            <label for="validationTooltip01" class="form-label m-0"></label>
            <input type="email" class="form-control pe-5 p-3 mb-1 border-0 " id="validationTooltip01" aria-describedby="emailHelp" placeholder="Email address" required>
            <hr class="m-0">
            <label for="exampleInputPassword1" class="form-label m-0"></label>
            <input type="password" class="form-control pe-5 p-3 border-0 " id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <div class="m-3 form-check d-flex justify-content-center">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
            <label class="form-check-label ms-1" for="validationFormCheck1">Remember me</label>
          </div>
          <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
      </form>
    </div>
    <span class=" text-muted">&#169 2021</span>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
